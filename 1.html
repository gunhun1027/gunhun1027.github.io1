    <title>多级导航文档切换与全屏显示</title>
    <style type="text/css">
        .top{
    /* 设置宽度高度背景颜色 */
    height: auto; /*高度改为自动高度*/
    width:100%;
    margin-left: 0;
    background:rgb(189, 181, 181);
    position: fixed; /*固定在顶部*/
    top: 0;/*离顶部的距离为0*/
    margin-bottom: 5px;
}
.top ul{
    /* 清除ul标签的默认样式 */
    width: auto;/*宽度也改为自动*/
    list-style-type: none;
    white-space:nowrap;
    overflow: hidden;
    margin-left: 5%;
    /* margin-top: 0;          */
    padding: 0;

}
.top li {
    float:left; /* 使li内容横向浮动，即横向排列  */
    margin-right:2%;  /* 两个li之间的距离*/
    position: relative;
    overflow: hidden;
}

.top li a{
   /* 设置链接内容显示的格式*/
    display: block; /* 把链接显示为块元素可使整个链接区域可点击 */
    color:white;
    text-align: center;
    padding: 3px;
    overflow: hidden;
    text-decoration: none; /* 去除下划线 */
    
}
.top li a:hover{
    /* 鼠标选中时背景变为黑色 */
    background-color: #111;
}
.top ul li ul{
    /* 设置二级菜单 */
    margin-left: -0.2px;
    background:rgb(189, 181, 181);
    position: relative;
    display: none; /* 默认隐藏二级菜单的内容 */

}
.top ul li ul li{
    /* 二级菜单li内容的显示 */
    
    float:none;
    text-align: center;
}
.top ul li:hover ul{
    /* 鼠标选中二级菜单内容时 */
    display: block;
}
body{
    background:#eff3f5;
}

       </style>

            display: none;
            width: 100%;
            height: 100vh;
        }

        .document.active {
            display: block;
        }

    <div class="nav">
        <button onclick="showSubNav('subNav1', 'subSubNav1')">七年级</button>
        <button onclick="showSubNav('subNav1', 'subSubNav2')">文档类别2</button>
    </div>

    <div id="subNav1" class="sub-nav">
        <button onclick="showSubNav('subNav1', 'subSubNav1')">上册</button>
        <button onclick="showSubNav('subNav1', 'subSubNav2')">下册</button>
    </div>

    <div id="subSubNav1" class="sub-nav">
        <button onclick="showDocument('document1-1')">子分类1-1</button>
        <button onclick="showDocument('document1-2')">子分类1-2</button>
    </div>

    <div id="subSubNav2" class="sub-nav">
        <button onclick="showSubNav('subNav1', 'subSubsubNav1')">语文</button>
        <button onclick="showDocument('document1-4')">数学</button>
        <button onclick="showDocument('document1-4')">英语</button>
        <button onclick="showDocument('document1-4')">科学</button>
        <button onclick="showDocument('document1-4')">社会</button>

    <script>
        function showSubNav(subNavId, subSubNavId) {
            var subNavs = document.getElementsByClassName('sub-nav');
            for (var i = 0; i < subNavs.length; i++) {
                subNavs[i].classList.remove('active');
            }

            var subNavToShow = document.getElementById(subNavId);
            var subSubNavToShow = document.getElementById(subSubNavId);

            subNavToShow.classList.add('active');
            subSubNavToShow.classList.add('active');
        }

        function showDocument(documentId) {
            var documents = document.getElementsByClassName('document');
            for (var i = 0; i < documents.length; i++) {
                documents[i].classList.remove('active');
            }

            var documentToShow = document.getElementById(documentId);
            documentToShow.classList.add('active');
        }

        function toggleFullScreen() {
            var doc = document.getElementsByClassName('document.active')[0];

            if (doc.requestFullscreen) {
                doc.requestFullscreen();
            } else if (doc.mozRequestFullScreen) { /* Firefox */
                doc.mozRequestFullScreen();
            } else if (doc.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                doc.webkitRequestFullscreen();
            } else if (doc.msRequestFullscreen) { /* IE/Edge */
                doc.msRequestFullscreen();
            }
        }
    </script>
